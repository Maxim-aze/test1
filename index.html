<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div class="leftdiv">
            <h4>Payment Summary</h4>
            <div class="m1">
                <h3>Electronics</h3>
                <h5>2017 Feb 10 at 10:30 PM</h5>
                <div class="m12">
                    <h3>CAF</h3>
                </div>
            </div>
            <div class="m2">
                <h3>Food</h3>
                <h5>2017 Feb 10 at 10:30 PM</h5>
                <div class="m22">
                    <h3>JFK</h3>
                </div>
            </div>
            <div class="m3">
                <h3>Grocery</h3>
                <h5>2017 Feb 10 at 10:30 PM</h5>
                <div class="m32">
                    <h3>LHR</h3>
                </div>
            </div>
            <div class="m4">
                <h3>Accessories</h3>
                <h5>2017 Feb 10 at 10:30 PM</h5>
                <div class="m42">
                    <h3>JFK</h3>
                </div>
            </div>
            <div class="leftlow">
                <h4>Total Price</h4>
                <h3>$ 523.65</h3>
                <h4>Price includes...</h4>
            </div>
        </div>



        <div class="rightdiv">
            <div class="topright">
                <h3>Payment Method</h3>
                <div class="btns">
                    <button></button>
                    <button></button>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Visa_Electron.svg/1200px-Visa_Electron.svg.png" alt="" id="img2">
                    <img src="https://cdn.pixabay.com/photo/2015/05/26/09/37/paypal-784404__480.png" alt="" id="img3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/MasterCard_Logo.svg/2560px-MasterCard_Logo.svg.png" alt="" id="img1">
                </div>
            </div>
            <div class="midright">
                <div class="mr1">
                    <label for="">Name on Card</label><br>
                    <input type="text" placeholder="John Smith">
                </div>
                <div class="mr2">
                    <label for="">Card Number</label>
                    <label for="i1" id="l1">CVV</label>
                    <div class="inputs">
                        <input type="text" placeholder="0000-0000-0000-0000">
                        <input type="password" placeholder="111" id="i1">
                    </div>
                </div>
                <div class="mr3">
                    <label for="">Expiration Date</label><br>
                    <input type="text" placeholder="MM/YY">
                </div>
                <div class="rightlow">
                    <button>MAKE A PAYMENT <ion-icon style="position:absolute; margin-top: 1px; margin-left: 7px;" name="arrow-forward-outline"></ion-icon></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
